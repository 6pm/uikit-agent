services:

  # Service: Traefik (Reverse Proxy & SSL)
  # Main entry point: handles automatic HTTPS/SSL, redirects HTTP->HTTPS, and routes traffic to the API service.
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - my_network
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_data:/letsencrypt # Persistent volume for SSL certs
    command:
      - "--log.level=INFO"
      - "--api.dashboard=true"
      - "--api.insecure=false" # Don't expose dashboard publicly without auth
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      # Let's Encrypt (HTTP-01 Challenge)
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      # - "--certificatesresolvers.myresolver.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory" # Uncomment for testing to avoid rate limits
      - "--certificatesresolvers.myresolver.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"

  # Service 1: Redis
  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - my_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Service 2: API
  api:
    build:
      context: .
      args:
        - GCP_NPM_TOKEN=${GCP_NPM_TOKEN}
    restart: always
    command: uvicorn main:app --host 0.0.0.0 --port 8000

    environment:
      - REDIS_HOST=redis
      - ENV=prod
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - my_network
    labels:
      - "traefik.enable=true"

      # Rule: Match Host AND (require Secret Header OR allow OPTIONS method).
      # We explicitly allow OPTIONS to bypass the header check because browsers
      # do NOT send custom headers during CORS preflight requests.
      - "traefik.http.routers.api.rule=Host(`uikit-agent.${SERVER_IP}.nip.io`) && (Header(`${TRAEFIK_SECRET_HEADER}`, `${TRAEFIK_SECRET_TOKEN}`) || Method(`OPTIONS`))"

      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=myresolver"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 10s    # How often to check
      timeout: 5s      # How long to wait for response
      retries: 5       # Number of failures before killing the container
      start_period: 15s # Grace period for server startup before first check

  # Service 3: Worker
  worker:
    build:
      context: .
      args:
        - GCP_NPM_TOKEN=${GCP_NPM_TOKEN}
    restart: always
    command: huey_consumer tasks.huey --workers 2
    environment:
      - REDIS_HOST=redis
      - ENV=prod
      # Paths to repositories with preview code (for config.py)
      - WEB_REPO_PATH=/repos/web
      - MOBILE_REPO_PATH=/repos/mobile
      # Tell Python code where to look for the SSH key for Bitbucket INSIDE the container
      - GIT_SSH_KEY_PATH=/root/.ssh/id_ed25519
    depends_on:
      - redis
    networks:
      - my_network
    volumes:
      # save web and mobile repos data
      - web_repo_data:/repos/web
      - mobile_repo_data:/repos/mobile
      # SSH key for Bitbucket (make sure it exists on VPS)
      # LEFT: Your actual key on VPS (~/.ssh/bitbucket_agent_key)
      # RIGHT: Where we put it in the container (/root/.ssh/id_ed25519)
      # We rename it "on the fly" for the container
      - ~/.ssh/bitbucket_agent_key:/root/.ssh/id_ed25519:ro

networks:
  my_network:
    driver: bridge

# Define volumes for data persistence
volumes:
  redis_data:
    driver: local
  traefik_data:
    driver: local
  web_repo_data:
  mobile_repo_data:
