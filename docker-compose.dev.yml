services:
  # Service 1: Redis (only service we need in Docker for local dev)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data  # Persist Redis data between container restarts
    command: redis-server --appendonly yes  # Enable AOF persistence for better durability
    networks:
      - my_network

# Define our internal network
networks:
  my_network:
    driver: bridge

# Define volumes for data persistence
volumes:
  redis_data:
    driver: local
