services:
  # Service 1: Redis (only service we need in Docker for local dev)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data  # Persist Redis data between container restarts
    command: redis-server --appendonly yes  # Enable AOF persistence for better durability
    networks:
      - my_network

  # Service 2: Redis Insight (GUI for Redis)
  redis-insight:
    image: redis/redisinsight:latest
    ports:
      - "5540:5540"
    networks:
      - my_network
    depends_on:
      - redis
    volumes:
      - redis_insight_data:/data

# Define our internal network
networks:
  my_network:
    driver: bridge

# Define volumes for data persistence
volumes:
  redis_data:
    driver: local
  redis_insight_data:
    driver: local
